git:
  submodules: false
jobs:
  include:
    - stage: test
      name: "Debian"
      os: linux
      dist: bionic
      language: c
      install: ./.travis/install-debian.sh
      script: ./.travis/build-debian.sh
    - stage: deploy
      name: "OSX"
      os: osx
      osx_image: xcode8.3
      language: c
      install: ./.travis/install-macos.sh
      # the awk command is a workaround for https://github.com/travis-ci/travis-ci/issues/4704.
      script: ./.travis/build-macos.sh | awk '/.{0,32}/ {print $0}'
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file: build/SolveSpace.dmg
        on:
          repo: solvespace/solvespace
          tags: true
    - &deploy-snap
      stage: deploy
      name: Snap amd64
      os: linux
      arch: amd64
      dist: bionic
      addons:
        snaps:
          - name: snapcraft
            confinement: classic
      script: ./.travis/build-snap.sh
      deploy:
        - provider: script
          script: sudo ./.travis/deploy-snap.sh edge
          skip_cleanup: true
          on:
            branch: master
            tags: false
        - provider: script
          script: sudo ./.travis/deploy-snap.sh edge,beta
          skip_cleanup: true
          on:
            repo: solvespace/solvespace
            tags: true
    - <<: *deploy-snap
      name: Snap arm64
      arch: arm64
    - &linux
      stage: deploy
      os: linux
      sudo: required
      dist: bionic
      language: python
      python: "3.6"
      addons:
        apt:
          update: true
          packages:
            - patchelf
      install: &python-install
        - python3 -m pip install -r cython/requirements.txt
      script: &python-script
        - cd cython && python3 setup.py test && cd -
      before_deploy: cd cython
      deploy:
        - provider: pypi
          user: $TWINE_USERNAME
          password: $TWINE_PASSWORD
          skip_cleanup: true
          skip_existing: true
          distributions: sdist
          on:
            repo: KmolYuan/solvespace
            tags: true
    - <<: *linux
      python: "3.7"
    - <<: *linux
      python: "3.8"
    - &osx
      stage: deploy
      os: osx
      osx_image: xcode10
      language: generic
      env: PYTHON=3.6.0
      before_install:
        - brew update
        - brew upgrade pyenv || true
        - export PATH="/Users/travis/.pyenv/shims:${PATH}"
        - pyenv install ${PYTHON}
        - pyenv global ${PYTHON}
        - python3 -m pip install pip -U
        - python3 --version
        - python3 -m pip --version
      install: *python-install
      script: *python-script
      after_success:
        # PyPI deployment
        - if [[ "$TRAVIS_REPO_SLUG" == "KmolYuan/solvespace" && -n "$TRAVIS_TAG" ]]; then
          python3 -m pip install twine;
          cd cython;
          python3 setup.py bdist_wheel;
          python3 -m twine upload dist/*.whl --skip-existing;
          fi
    - <<: *osx
      env: PYTHON=3.7.0
    - <<: *osx
      env: PYTHON=3.8.0
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
